### 01 감성분석이란?
감성분석(sentiment analysis)이란? 텍스트에 대한 태도, 의견, 성향과 같은 주관적인 정보를 체계적으로 정리하여 주제에 대한 긍정 또는 부정인지를 분류하는 기술이다.

(예) 
"나는 오늘 행복하다." - 긍정
"나는 오늘 아침 기분이 매우 좋았고, 앞으로도 좋을 것이다." - 긍정
"오늘은 기분이 좋지 않았다." -부정

---
### 02 감성분석이 적용되는 분야
* (A) 온라인상의 영화평, 도서평, 상품평 등에 대한 분석
* (B) 소셜 네트워크 서비스에서의 선거예측, 주식시장 예측
* (C) 사람들의 한 주간의 감성 패턴 분석을 통한 제품에 대한 효과적인 마케팅 전략
-&gt; 우울증 치료제 광고를 하는 사람들은 기분이 가장 침체된 월요일과 기분이 하락하기 시작하는 토요일에 광고를 하는 것이 효과적.

---
### 03 뉴욕시의 감성맵
&lt;img src="img/tm_sentiment01.png" width=400 height=250&gt;
* 참조 Link [sciencedirect.com](https://www.researchgate.net/publication/256091721_Sentiment_in_New_York_City_A_High_Resolution_Spatial_and_Temporal_View)

* A : 공원, B: 교통 허브, C: 묘지, D: Riker, E:Maspeth만, F:의학센터
* 일반적으로 공원에서 강한 긍정적 감성이 나타남.
* 다른 입구와 교통 허브에서 부정적인 강한 감성이 나타남
* 묘지, 의학센터, Riker섬, 교도소 부정적인 감성.
* Maspeth 만 부정적인 감성. 가장 도심 오염이 심한 수역.
* 발전시키기 : 매일/주간의 감성 패턴을 조사한 결과 주기적인 변동이 있다. 

---
### 04 감성분석 방법
* 감성점수 = 긍정적 단어의 수(number of positive words) - 부정적 단어의 수(number of negative words)

* 점수 계산 : 문서상에서 긍정적 단어 +1, 부정적 단어  -1
